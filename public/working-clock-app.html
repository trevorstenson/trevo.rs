<!DOCTYPE html>
<html><head>
    <title>Working Clock App</title>
    <style>
    #clock {
      font-size: 30px;
      font-weight: bold;
      color: #000;
    }
  </style>
  </head>
  <body>
    <div id="clock">04:58:56 PM</div>
    <script>
    function showTime() {
      var date = new Date();
      var h = date.getHours();
      var m = date.getMinutes();
      var s = date.getSeconds();
      var session = "AM";

      if (h == 0) {
        h = 12;
      }

      if (h > 12) {
        h = h - 12;
        session = "PM";
      }

      h = (h < 10) ? "0" + h : h;
      m = (m < 10) ? "0" + m : m;
      s = (s < 10) ? "0" + s : s;

      var time = h + ":" + m + ":" + s + " " + session;
      document.getElementById("clock").innerText = time;
      document.getElementById("clock").textContent = time;

      setTimeout(showTime, 1000);
    }

    showTime();
  </script>
  </body></html>
